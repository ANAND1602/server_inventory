---
- name: Deploy Server Inventory Management System
  hosts: all
  become_user: root
  remote_user: ansible
  become: true
  become: yes
  roles:
    - common
    - application
    - webserver
    
- name: Verify deployment
  hosts: all
  become_user: root
  remote_user: ansible
  become: true
  become: yes
  tasks:
    - name: Wait for application
      wait_for:
        port: 5000
        host: 127.0.0.1
        delay: 10
        timeout: 60
        
    - name: Test application health
      become_user: root
      remote_user: ansible
      become: true
      uri:
        url: "http://127.0.0.1:5000"
        status_code: 200
        
    - name: Display success message
      become_user: root
      remote_user: ansible
      become: true
      debug:
        msg: |
          âœ… Deployment successful!
          URL: http://{{ ansible_default_ipv4.address }}
          Login: admin/admin123
